<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6562e41dd4.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    
    <section id="container">
        <h1>Music Player</h1>
        <ul id="song-list">

        </ul>

        <div id="play-section">
            <input type="range" id="progress-bar">
            <div class="sam">
                <button id="bwd-btn"><i class="fa-solid fa-backward"></i></button>
                <button id="play-btn"><i class="fa-solid fa-play"></i></button>
                <button id="fwd-btn"><i class="fa-solid fa-forward"></i></button>
            </div>
           

        </div>
    </section>




    <script src="app.js"></script>
</body>
</html>
