<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Inputs</h1>
    <fieldset>
        <legend>System</legend>
     <label for="n">Name</label>
    <input type="text" id="n" placeholder="Please enter text"> 
    <br><hr>
    <label for="pass">  Password </label>
    <input type="password" id="pass" placeholder="Please enter password">
    <br><hr>
    telephone:
    <input minlength="0" maxlength="10" type="tel">
    <br><hr>
    number: <input min="1" max="10" type="number">
    <br><hr>
    color; <input type="color">
    <br><hr>
    date: <input type="date">
    <br><hr>
    time: <input type="time">
    <br><hr>
    file: <input type="file">
    <hr>
    checkbox: <input type="checkbox">
    <hr>
    gender  <br>
    male: <input type="radio" name="x" > <br>
    female: <input type="radio" name="x"> <br>
    other: <input type="radio" name="x"><br>
    <hr>
    <textarea cols="50" rows="5"></textarea>
    <br><hr>
    <select name="" id="">
        <option value="">Jan</option>
        <option value="">Feb</option>
        <option selected value="">March</option>
        <option value="">April</option>
        <option selected value="">May</option>
        <option value="">June</option>
    </select>
</fieldset>
</body>
</html>
