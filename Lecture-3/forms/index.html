<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>forms</h1>
    <fieldset>
        <legend>GET</legend>
<form action="#" method="get">
  
    <label for="e">Email</label>
    <input placeholder="enter email" type="email" name="" id="e"> <br> <hr>
    <label for="p">Password</label>
    <input placeholder="enter pass" type="password" name="" id="p"><br>
    <button type="submit">Login</button>
</form>
</fieldset>
<br><br><br>
<fieldset>
    <legend>POST</legend>
<form action="#" method="post">

<label for="e">Email</label>
<input placeholder="enter email" type="email" name="" id="e"> <br> <hr>
<label for="p">Password</label>
<input placeholder="enter pass" type="password" name="" id="p"><br>
<button>Login</button>
</form>
</fieldset>
</body>
</html>
